<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles/main.css">
</head>

<body>
    <div class="auth-block">
        <div class="auth-title">Registration</div>
        <div class="auth-subtitle">Online marketplace</div>
        <form method="post">
            <div class="auth-login">
            <input class="input-login" type="text" name="username" placeholder="Enter username"><br>
            </div>
            <div class="auth-password">
                <input class="input-password" type="password" name="password" placeholder="Password">
            </div>
            <div class="auth-password">
                <input class="input-password" type="password" name="repassword" placeholder="Repeat password">
            </div>
                <input type="submit" class="auth-submit" value="Submit"/>
    </div>
</body>
</html>
